<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <div class="left-box">
            <h2>INPUT BOX</h2>
            <p>.....</p>
            <input type="text" id="myInput" placeholder="How is Your Day    ">
        </div>
        <div class="image-container">
            <div class="image">
                <img src="hoi.gif" alt="image">
            </div>
            <h1>N A G E N D R A</h1>
            <p>I m a Virtual Assistant Nagendra, How may i help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
        <div class="right-box">
            <input type="text" id="right-input" readonly>
            <h2>OUTPUT BOX</h2>
            <p>.....</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
